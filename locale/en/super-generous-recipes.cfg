[mod-setting-description]
sgr-stacksize-edit=Allows Super Generous Recipes to edit the stack size of items.
sgr-stacksize=Maximum item stack multiplied by the output of the items.
sgr-stacksize-robot=Robot stack size increase override for the worker cargo size increase.
sgr-should-multiply-stacksize=Multiply stack size by the total amount of ingredients required to make it.

sgr-output-edit=Allows Super Generous Recipes to edit the amount of items provided when making a recipe.
sgr-output-type=Set how the output amount is calculated or use Custom to specify the amount
sgr-output-custom-amount=Set how much each recipe should give when crafted when using the 'Custom Output Type'
sgr-output-use-max-default=Use default output if it's higher than what's calculated. \n(Good if mods modify this to be a high value for convenience)

sgr-requirements-edit=Allows Super Generous Recipes to edit the amount of ingredients required to make a recipe.
sgr-requirement-amount=Sets each ingredient amount required for each recipe.

sgr-time-edit=Allows Super Generous Recipes to edit the Crafting time to create recipes.
sgr-time-type=Set how the Crafing Time is calculated or use Custom to specify the amount
sgr-time-custom-amount=Set how long in seconds this recipe takes to craft once.


